name: mission
title: Our Mission
subtitle: Code With Opinions

texts:
  - 'A well defined toolbox is quite important before starting any kind of job. <span class="imp">JavaScript</span> and <span class="imp">Node.js</span> becomes then our cohesive “glue” for most of the challenges we may face. This apparent simple statement comprises a coherent strategy when a project starts.'
  - 'We have <span class="imp">full commitment</span> with every decision we make. This is not a casual choice. It is the reason of our success.'
  - 'We are a solid unity. Every partner will be ready to assist you considering the spirit of the group: <span class="imp">"Different roles with a unique goal"</span>'
  - 'We transform and <span class="imp">evolve</span> from the changes that work experiences provoke day by day. Our experience is an asset.'
  - 'We will be ready to listen to you, for real. We make  room for improvement and feedback. <span class="imp">You are important for Geut.</span>'
