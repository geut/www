<main class="{{ page.name }}" role="main">


<section class="hero">
  <header>
    <img src="./resources/images/logo.png" class="logo"/>
  </header>
  <h1 class="geut">GEUT <span>STUDIO</span></h1>
   {{>menu }}
</section>


<section class="central">
  {{{ page.content }}}
</section>


{{#each section as |section|}}
  <section class="{{ section.name}}">
    <header><a id="{{ section.name}}"></a>{{ section.title }}</header>
    {{{section.content}}}
  </section>
{{/each}}

</main>
