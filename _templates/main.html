<main class="{{ page.name }}" role="main">

<section class="hero">
  <header>
    {{>logo }}
  </header>
  <h1 id="title" class="geut">
    <span class="word">
      <span>G</span>
      <span>E</span>
      <span>U</span>
      <span>T</span>
    </span>
    <span class="studio">STUDIO</span>
  </h1>
  {{>menu }}
</section>

{{#each section as |section|}}
  <section id="{{section.name}}" class="{{section.name}}">
    <header>
      <h2>{{ section.subtitle }}</h21>
      <h1>{{ section.title }}</h1>
    </header>
    {{{section.content}}}
  </section>
{{/each}}

</main>
