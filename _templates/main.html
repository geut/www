<main class="{{ page.name }}" role="main">

<section class="hero">
  <header>
    {{>logo }}
  </header>
  <h1 id="title" class="geut">
    GEUT <span class="studio">STUDIO</span>
  </h1>
  {{>menu }}
</section>


<section id="about" class="about">
  <header>
    <h2>Meet the team</h2>
    <h1>About Us</h1>
  </header>

  {{>hexagrid/main }}
</section>

{{#each section as |section|}}
  <section id="{{section.name}}" class="{{section.name}}">
    <header>
      <h2>{{ section.subtitle }}</h21>
      <h1>{{ section.title }}</h1>
    </header>
    {{{section.content}}}
  </section>
{{/each}}

</main>
