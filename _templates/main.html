<main class="{{ page.name }}" role="main">

<section class="hero">
  <header>
    {{> logo }}
  </header>
  <h1 id="title" class="geut">
    GEUT <span class="studio">STUDIO</span>
  </h1>
  {{> menu }}
</section>

<section id="{{ section.about.name }}" class="{{ section.about.name }}">
  <div class="container">
    <header>
      <h2>{{ section.about.subtitle }}</h2>
      <h1>{{ section.about.title }}</h1>
    </header>

    {{> hexagrid/main team=section.about.team }}
  </div>
</section>

</main>
