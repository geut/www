<div class="hexagrid grid-center">
  <div class="col">
    <div class="row grid-center">
      <div class="col-6_xs-8" data-push-right="off_xs-4">
        {{> hexagrid/hexa team.[0] }}
      </div>
    </div>
    <div class="row grid-center">
      <div class="col-6_xs-8" data-push-left="off_xs-4">
        {{> hexagrid/hexa team.[1] }}
      </div>
      <div class="col-6_xs-8" data-push-right="off_xs-4">
        {{> hexagrid/hexa team.[2] right=true }}
      </div>
    </div>
  </div>
</div>
